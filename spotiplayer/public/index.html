<!DOCTYPE html>

      property="og:image"
      content="https://cdn.glitch.com/362ef2ab-55b7-48f2-a211-2949d088ad46%2FNew%20Project%20(3)%20(2).png?v=1624003863216"
    />
    <meta property="og:url" content="https://spotiplayer-v2.glitch.me" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="A simple express project, that plays and controls your Spotify."
    />
    <meta name="theme-color" content="#33FF5E" />

    <title>SpotiPlayer | A Spotify Player</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://i.imgur.com/XmrTgBt.png" rel="icon" />
    <link rel="stylesheet" href="/style.css" />

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
  </head>
  <body style="user-select:none;" id="lolza" class="green lighten-2">
    <div class="gradient" style="user-select:none;width:100%;"></div>
    <div id="login-page" style="padding-left:10vw;" class="row">
      <div style="margin-left:0vw;width:100%;">
        <span>
          <h3>Login with Spotify</h3>
          <p>
            To use some features, it's recommended to have Spotify Premium.
            <chrome></chrome>
          </p>
          <button
            onclick="window.location.href='/login'"
            class="btn green waves-effect waves-light"
            href="/login"
          >
            <i class="iconify" data-icon="mdi-spotify"></i>&nbsp;Login with Spotify
          </button>
          <br /><br />
          <p>Created by <a href="https://github.com/JuiciiYT">JuiciiDev</a></p>
        </span>
      </div>
    </div>
