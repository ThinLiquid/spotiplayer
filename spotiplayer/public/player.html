<html>
  <head>
    <meta property="og:title" content="SpotiPlayer" />
    <meta property="og:image" content="https://cdn.glitch.com/362ef2ab-55b7-48f2-a211-2949d088ad46%2FNew%20Project%20(3)%20(2).png?v=1624003863216" />
    <meta property="og:url" content="https://spotiplayer-v2.glitch.me" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A simple express project, that plays and controls your Spotify." />
    <meta name="theme-color" content="#33FF5E" />

    <title>SpotiPlayer | A Spotify Player</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://i.imgur.com/XmrTgBt.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    
    <link rel="stylesheet" href="/style.css">
    <script src="/player.js"></script>
    <script src="/sketch.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  </head>
  <body class="green lighten-2">
    <div id="overlay">
      <inputer style="postition:fixed;left:100%;top:20px;z-index:3!important;"><i onclick="search()" class="material-icons main green white-text" style="padding-top:5%;padding-left:5%;">search</i><input onkeyup="enter()" type="search"></inputer>
      <results></results>
    </div>
    <span id="lolza">
    <span style="position: relative;">
      <div style="padding-left:15%;" id="slide">
        <div id="login-page" class="row">
          <div class="col s11 z-depth-6 card-panel container" style="padding:30px;">
            <center>
              <span id="album-metadata">
                <span id="album-img">
                  <img class="album" src="https://friconix.com/png/fi-snsuxl-question-mark.png" style="width:300px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                </span>
                <h5 class="song-name">Not Playing</h5>
                <span class="artists-name"></span>
              </span>
              
              <br>
              
              <a style="font-size:30px;color:black;vertical-align: middle;" onclick="prev()" class="material-icons">skip_previous</a>
              <a style="font-size:50px;color:black;vertical-align: middle;" class="material-icons icons">pause</a>
              <a style="font-size:30px;color:black;vertical-align: middle;" onclick="next()" class="material-icons">skip_next</a>
              
              <br>

              <span class="progresser" style="color:black;">0:00</span>/<span class="progresser-alt" style="color:black;">0:00</span>
              <span class="progress green lighten-3">
                <center><span style="width:100%;" class="determinate green"></span></center>
              </span>
              Playing on: <span id="device"></span>&nbsp;<span style="vertical-align: middle;" class="material-icons devicer"></span><span style="vertical-align: middle;" id="spotiplayer"></span>
            </center>
          </div>
        </div>
      </div>
    </span>
      </span>
  </body>
</html>

<script>
$('.album').tilt({
  glare: true,
  maxGlare: 1,
})
</script>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large green">
    <i onclick="searcher()" class="large material-icons">search</i>
  </a>
</div>
