<html>
  <head>
    <meta property="og:title" content="SpotiPlayer" />
    <meta property="og:image" content="https://cdn.glitch.com/362ef2ab-55b7-48f2-a211-2949d088ad46%2FNew%20Project%20(3)%20(2).png?v=1624003863216" />
    <meta property="og:url" content="https://spotiplayer-v2.glitch.me" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A simple express project, that plays and controls your Spotify." />
    <meta name="theme-color" content="#33FF5E" />

    <title>SpotiPlayer | A Spotify Player</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://i.imgur.com/XmrTgBt.png" rel="icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link rel="stylesheet" href="/style.css">
    <script src="/player.js"></script>
    <script src="/sketch.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  </head>
  <body>
    <div class="blur" style="user-select:none;"></div>
    <div class="gradient" style="user-select:none;"></div>
    <span id="lolza">
      <span class="devicename">PLAYING FROM</span><br><span id="device"></span>&nbsp;<span style="vertical-align: middle;" class="material-icons devicer"></span><span style="vertical-align: middle;" id="spotiplayer"></span>
    <span><img class="logo" width="50px" src="https://cdn.glitch.me/362ef2ab-55b7-48f2-a211-2949d088ad46%2FXmrTgBt.png?v=1638204190713"></span>
      <span style="position: relative;width:100%;">
      <div style="padding-left:15%;width:100%;" class="ye">
        <div id="login-page">
          <div style="padding:30px;width:100%;">
            <span style="width:100%;">
              <span id="album-metadata">
                <span id="album-img">
                  <img class="album" width="100vh" src="https://friconix.com/png/fi-snsuxl-question-mark.png" style="border-radius:0px!important;transition:all .5s ease-in-out;user-select:none;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                </span>
                <span class="cont">
                  <h5 style="user-select:auto;" class="song-name">Not Playing</h5>
                  <span style="display: inline;" class="artists-name"></span>
                </span>
              </span>
              <br>
              <span class="progresser" style="color:white;user-select:auto;">0:00</span>/<span style="color:white;user-select:auto;" class="progresser-alt" >0:00</span>
              <br>
              <span class="vruh" style="user-select:none;">
                <a style="font-size:30px;color:white;vertical-align: middle;user-select:none;" onclick="prev()" class="material-icons e">skip_previous</a>
                <a style="font-size:50px;color:white;vertical-align: middle;user-select:none;" class="material-icons icons e">pause</a>
                <a style="font-size:30px;color:white;vertical-align: middle;user-select:none;" onclick="next()" class="material-icons e">skip_next</a>
              </span>
              <br>
      
              </span>
          </div>
        </div>
      </div>
    </span>
      </span>
  </body>
</html>
